<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora e-silverio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="" name="frm-calculator">
                <div class="row">
                    <input type="text" id="cal" class="cal">
                </div>
                <div class="row">
                    <div class="row-in">
                        <input type="button" id="btn-ac" value="CE" class="btn">
                        <input type="button" id="btn-del" value="C" class="btn">
                        <input type="button" id="btn-mod" value="%" class="btn">
                        <input type="button" id="btn-div" value="/" class="btn signal">
                    </div>
                </div>

                <div class="row">
                    <div class="row-in">
                        <input type="button" id="btn7" value="7" class="btn">
                        <input type="button" id="btn8" value="8" class="btn">
                        <input type="button" id="btn9" value="9" class="btn">
                        <input type="button" id="btn-times" value="*" class="btn signal">
                    </div>
                </div>
                <div class="row">
                    <div class="row-in">
                        <input type="button" id="btn4" value="4" class="btn">
                        <input type="button" id="btn5" value="5" class="btn">
                        <input type="button" id="btn6" value="6" class="btn">
                        <input type="button" id="btn-minus" value="-" class="btn signal">
                    </div>
                </div>
                <div class="row">
                    <div class="row-in">
                        <input type="button" id="btn1" value="1" class="btn">
                        <input type="button" id="btn2" value="2" class="btn">
                        <input type="button" id="btn3" value="3" class="btn">
                        <input type="button" id="btn-plus" value="+" class="btn signal">
                    </div>
                </div>
                <div class="row">
                    <div class="row-in1">
                        <input type="button" id="btn0" value="0" class="btn alone">
                        <input type="button" id="btn-dot" value="." class="btn">
                        <input type="button" id="btn-equal" value="=" class="btn equal">
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
